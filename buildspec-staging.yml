version: 0.2
env:
  git-credential-helper: yes
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo "Install dependencies..."
      - npm install
  build:
    commands:
      - echo "Run build..."
      - npm run build
      - cd dist/
      - echo '<!-- ' $CODEBUILD_RESOLVED_SOURCE_VERSION ' -->' >> index.html
  post_build:
    commands:
      - aws s3 sync . s3://hpctv-test.ucar.edu --delete
artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist
